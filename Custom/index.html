<html>
<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='/Custom/style.css'>

    <script src='/matrix.js'></script>
    <script src='/fonts.js'></script>
    <script src='/eds-renderer.js'></script>
    <script src='/matrix-primitives.js'></script>

    <script src='/Custom/controller.js'></script>
    <script src='/Mobitec-E500/data/ICU-400/SMRT.js'></script>
    <link rel='stylesheet' href='/Custom/css/eds.css'>
    <link rel='stylesheet' href='/Custom/css/controller.css'>
    <link rel='stylesheet' href='/Custom/css/style.css'>

    <meta name='viewport' content='user-scalable=no' />
</head>
<body>
    <div id='controller'>
        <div id='name'>
            <div class='rotate-wrap'>
                <span>  -                        +</span>
            </div>
        </div>
        <div id='interface'>
            <div id='top-buttons'>
                <div id='1000-up' class='button'></div>
                <div id='100-up' class='button'></div>
                <div id='10-up' class='button'></div>
                <div id='1-up' class='button'></div>
            </div>
            <div id='screen'>
                <canvas id='screen-canvas'>
                </canvas>
            </div>
            <div id='bottom-buttons'>
                <div id='1000-down' class='button button-blue'></div>
                <div id='100-down' class='button'></div>
                <div id='10-down' class='button'></div>
                <div id='1-down' class='button'></div>
            </div>
        </div>
        <div id='usb'>
            <div id='usb-container'>
                <div class='rotate-wrap'>
                    <span>TOPFORM CU2</span>
                </div>
                <div id='usb-port'>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
