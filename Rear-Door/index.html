<html>
<head>
    <meta charset="UTF-8">
    <script src='/matrix.js'></script>
    <script src='/fonts.js'></script>
    <script src='/eds-renderer.js'></script>


    <script src='/Rear-Door/eds.js'></script>
    <script src='/Rear-Door/js/controller.js'></script>
    <script src='/Rear-Door/data/Test.js'></script>

    <link rel='stylesheet' href='/Rear-Door/css/controller.css'>
    <link rel='stylesheet' href='/Rear-Door/css/style.css'>
    <link rel='stylesheet' href='/Rear-Door/css/eds.css'>

    <style id='led-style'>
    </style>


    <meta name='viewport' content='user-scalable=no' />
</head>

<body>
    <div id='top-row'>
        <div id='controller-container'>
            <div id='controller'>
                <span id='label'> REAR DOOR SIGN CONTROLLER</span>

                <div id='main-controller'>
                    <div id='screen'>
                        <span id='screen-top-line'>MADE BY</span>
                        <span id='screen-bottom-line'>> PLAGG</span>
                    </div>
                    <div id='controller-grid'>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>

                        <div class='blue-button' id='keypad-x'>X</div>
                        <div class='blue-button' id='keypad-y'>Y</div>

                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>

                        <div class='red-button' id='keypad-r'>R</div>
                        <div class='red-button' id='keypad-d'>D</div>

                        <div class='gray-button' id='keypad-1'>
                            <span>1</span>
                            <div id='alphanum-button-container'>
                                <span>A</span>
                                <span>B</span>
                                <span>C</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-3'>
                            <span>3</span>
                            <div id='alphanum-button-container'>
                                <span>G</span>
                                <span>H</span>
                                <span>I</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-5'>
                            <span>5</span>
                            <div id='alphanum-button-container'>
                                <span>M</span>
                                <span>N</span>
                                <span>O</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-7'>
                            <span>7</span>
                            <div id='alphanum-button-container'>
                                <span>S</span>
                                <span>T</span>
                                <span>U</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-9'>
                            <span>9</span>
                            <div id='alphanum-button-container'>
                                <span>Y</span>
                                <span>Z</span>
                            </div>
                        </div>
                        <div class='blue-button' id='keypad-up'>
                            <div class='up-arrow'></div>
                        </div>
                        <div class='red-button' id='keypad-I'>N</div>
                        <div class='red-button' id='keypad-N'>I</div>

                        <div class='gray-button' id='keypad-2'>
                            <span>2</span>
                            <div id='alphanum-button-container'>
                                <span>D</span>
                                <span>E</span>
                                <span>F</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-4'>
                            <span>4</span>
                            <div id='alphanum-button-container'>
                                <span>J</span>
                                <span>K</span>
                                <span>L</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-6'>
                            <span>6</span>
                            <div id='alphanum-button-container'>
                                <span>P</span>
                                <span>Q</span>
                                <span>R</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-8'>
                            <span>8</span>
                            <div id='alphanum-button-container'>
                                <span>V</span>
                                <span>W</span>
                                <span>X</span>
                            </div>
                        </div>
                        <div class='gray-button' id='keypad-0'>
                            <span>0</span>
                        </div>
                        <div class='blue-button' id='keypad-down'>
                            <div class='down-arrow'></div>
                        </div>
                        <div class='red-button' id='keypad-F'>F</div>
                        <div class='blue-button' id='keypad-ent'>Ent</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id='front-eds-container'>
        <div id='front-eds'>
        </div>
    </div>
</body>
</html>
